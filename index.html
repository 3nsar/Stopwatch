<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="time">
        
            <h1 class="hours">00:</h1><h1 class="minutes">00:</h1><h1 class="seconds">00</h1>
        
        </div>
        <div class="btns">
            <button class="btn-start btn">Start</button>
            <button class="btn-restart btn">Stop</button>
            <button class="btn-clear btn">Restart</button>
        </div>
    </div>

    
</body>
</html>
